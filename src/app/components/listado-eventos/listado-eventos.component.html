<div *ngIf="events.length > 0; else noEvents">
  <div *ngFor="let event of events">
    <h3>{{ event.name }}</h3>
    <p>{{ event.date }} - {{ event.hour }}</p>
    <p>Location: {{ event.location }}</p>
    <p>Cost: {{ event.cost | currency }}</p>
    <p>Distance: {{ event.distance }}</p>
    <p>Category: {{ event.category }}</p>
    <div *ngIf="event.eventImgs && event.eventImgs.length > 0">
      <img *ngFor="let img of event.eventImgs" [src]="img" alt="{{ event.name }}">
    </div>
    <button (click)="requestToJoin(event._id)">Request to Join</button>
  </div>
</div>

<ng-template #noEvents>
  <p>No events available.</p>
</ng-template>
