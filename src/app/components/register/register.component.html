<app-navbar background="#EBA935"></app-navbar>
<section class="registro">
    <img class="backgroundImg" alt="" src="../../../assets/img/LogoTexto.png">
    <h3>Crea tu cuenta con Bicitour X</h3>
    <div class="registroForm">
        <form action="#" method="post">
            <div class="formulario">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required><br><br>

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required><br><br>

                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" required><br><br>

                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required><br><br>

                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required><br><br>

                <label for="nacionalidad">Nacionalidad:</label>
                <select id="nacionalidad" name="nacionalidad" required>
                    <option value=""></option>
                    <option value="argentina">Argentina</option>
                    <option value="colombia">Colombia</option>
                    <option value="mexico">México</option>
                    <option value="espana">España</option>
                    <option value="otro">Otro</option>
                </select><br><br>

                <label for="tipo_documento">Tipo de Documento:</label>
                <select id="tipo_documento" name="tipo_documento" required>
                    <option value=""></option>
                    <option value="pasaporte">Pasaporte de extranjeria</option>
                    <option value="cedula">Cédula de ciudadania</option>
                </select><br><br>

                <label for="numero_documento">Número de Documento:</label>
                <input type="text" id="numero_documento" name="numero_documento" required><br><br>
            </div>

            <div class="botonRegistro">
                <button class="button-53" type="submit">Registrate</button>
            </div>
        </form>
    </div>
</section>
