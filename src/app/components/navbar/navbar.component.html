<div class="navbar" [ngStyle]="{'background-color': background}">
    <div class="logo"><a routerLink="/"><img src="../../../assets/img/imgtipo.png" alt=""></a></div>
    <div class="links">
        <ul>
            <li><a routerLink="/eventos" routerLinkActive="active">Eventos</a></li>
            <li><a routerLink="/seParteDeBicitourX" routerLinkActive="active">Se parte de Bicitour X</a></li>
            <li><a routerLink="/quienesSomos" routerLinkActive="active">Quienes somos </a></li>
        </ul>
    </div>
    <div class="login">
        <a routerLink="/ingreso" (click)="openModal()"><i class="ri-account-circle-line"></i><p *ngIf="isLoggedIn">{{nombre}}</p></a>
        @if (isModalOpen) {
            <div class="dot-menu" *ngIf="isLoggedIn">
                <span class="option">Actualizar perfil</span>
                <span class="option" (click)="logout()">Cerrar sesion</span>
            </div>  
        }
    </div>
    <div>

    </div>
</div>
